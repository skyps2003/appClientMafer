<div class="h-screen bg-gradient-to-r from-green-300 via-orange-300 to-red-300 flex items-center justify-center bg-cover bg-center" style="background-image: url('./assets/images/agroindustria.jpg');">
  <div class="rounded-xl bg-white min-w-[400px] max-w-md h-auto shadow-xl shadow-black">
    
    <div class="mb-4 py-4 h-24 flex flex-col rounded-t-xl gap-3 px-4 text-center bg-gradient-to-r from-red-400 to-orange-400">
      
      <span class="text-white font-mono text-2xl">Bienvenido</span>
      <span class="text-white text-md">Ingrese sus credenciales</span>
      
      
      
    </div>
    <div class="p-6">
      <form [formGroup]="loginForm" class="space-y-4">
        <app-form-control
          [form]="loginForm"
          controlName="email"
          label="Correo:"
          [placeholder]="'-- Campo Obligatorio --'"
        ></app-form-control>
        <app-validation-error [control]="emailFb"></app-validation-error>

        <app-form-control
          [form]="loginForm"
          controlName="password"
          label="Contraseña:"
          [type]="'password'"
          [placeholder]="'-- Campo Obligatorio --'"
        ></app-form-control>
        <app-validation-error [control]="passwordFb"></app-validation-error>

        <div class="flex items-center justify-between text-sm">
          <div class="flex gap-2 items-center">
            <input type="checkbox" id="remember" class="focus:outline-none rounded-full">
            <label for="remember" class="font-mono font-normal text-green-700">Recordar</label>
          </div>
          <button type="button" class="text-red-600 hover:underline">Olvidó su contraseña?</button>
        </div>

        <div class="flex items-center justify-center">
          <button
            type="submit"
            (click)="onSubmit()"
            class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
          >
            Ingresar
          </button>
        </div>
        <div class="flex items-center justify-center">
          <button
          routerLink="../"
            class="text-white bg-green-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center"
          >
            Volver al Inicio
          </button>
        </div>
      </form>
      <div class="mt-4 text-center">
        <span class="text-sm text-gray-600">¿Aún no estás registrado?</span>
        <a routerLink="register" class="text-orange-600 hover:underline ml-1">Regístrate aquí</a>
      </div>
    </div>
  </div>
</div>
